<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="Apply-box">
           <h1>
              üå∏Job Application 
              <span class="tittle-small">(Web)üå∏</span>
           </h1>
           <form action="">
               <div class="form-container">
                  <div class="section-label">üë©‚Äçüíª Basic Info</div>
                  <br>
                 <!--first name-->
                  <div class="form-conrol">
                     <label for="first-name">FIRST NAME</label>
                       <input 
                         id="first-name"
                         name="first-name"
                         placeholder="enter first name.."
                         required
                       />
                  </div>
                 <!--lastname-->
                  <div class="form-conrol">
                     <label for="last-name">LAST NAME</label>
                       <input 
                         id="last-name"
                         name="last-name"
                         placeholder="enter last name.."
                         required
                       />
                  </div>
                 <!--email-->
                  <div class="form-conrol">
                    <label for="email">EMAIL</label>
                    <input
                     type="email"
                      id="email"
                      name="email"
                      placeholder="enter your email.."
                      required
                    />
                  </div>
                  <!--Portfolio Website-->
                  <div class="form-conrol">
                    <label for="Portfolio Website">Portfolio Website</label>
                    <input
                     type="Portfolio Website"
                      id="Portfolio Website"
                      name="Portfolio Website"
                      placeholder="https://yourportfolio.com"
                      required
                    />
                  </div>
                  
                   <!--phone number-->
                  <div class="form-conrol">
                    <label for="phone number">Phone Number</label>
                    <input
                     type=" phone number"
                      id="phone number"
                      name="phone number"
                      placeholder="+92-123-4567890"
                      required
                    />
                  </div>
                  <!--date of birth-->
                  <div class="form-conrol">
                      <label for="date of birth">Date Of Birth</label>
                      <input value="2008-01-29" type="date" id="date" name="date"/>
                    </div>
                   <!--address-->
                  <div class="textarea-control">
                    <label for="address">Address</label>
                    <br>
                    <textarea
                      id="address"
                      name="address"
                      rows="2"
                      cols="40"
                      placeholder="enter your Address"
                      required></textarea>
                  </div>
                  <!--cityy-->
                  <div class="form-conrol">
                    <label for="city">City</label>
                    <input
                      id="city"
                      name="city"
                      placeholder="enter your City"
                      required>
                  </div>
               <div class="section-label">üéØ Job Info</div>
                         <br>
                  <!--job role-->
                  <div class="form-conrol">
                    <label for="job-role">JOB ROLE</label>
                    <select id="job-role" name="job-role" required >
                     <option value="">select position</option>
                     <option value="Web Developer"> Web Developer</option>
                     <option value="Software Developer"> Software Developer</option>
                     <option value="graphic designer"> graphic designer</option>
                     <option value="digital marketer "> digital marketer</option>
                     <option value="Front-end developer"> Front-end developer</option>
                     <option value="game Developer"> game Developer</option>
                     <option value="APP Developer"> APP Developer</option>
                     </select>
                  </div>
                  <!--your skills-->
                   <div class="form-conrol">
                    <label for="skills">your Skills</label>
                    <input
                      id="skills"
                      name="skills"
                      placeholder="e.g; HTML, CSSS, Python"
                      required>
                  </div>
              <!-- Experience Level-->
                  <div class="form-conrol">
                    <label for=" Experience Level"> Experience Level</label>
                    <select id="Experience Level" name="Experience Level" required >
                     <option value="">select </option>
                     <option value="student">student</option>
                     <option value="Beginner"> Beginner</option>
                     <option value="Experienced"> Experienced (1,2)</option>
                     <option value="Experienced"> Experienced (3,4)</option>
                     </select>
                  </div>
                  <!--CV-->
                    <div class="form-conrol">
                      <label for="CV"> Upload CV</label>
                      <input type="file" id="CV" accept=".pdf,.doc,.docx" />
                       </div>

                  <!--why should we hire you-->
                   <div class="textarea-control">
                    <label for="address">Why should we hire you?</label>
                    <br>
                    <textarea
                      id="hire"
                      name="hire"
                      rows="4"
                      cols="50"
                      placeholder="write a short paragraph here.."
                      required></textarea>
                  </div>
                  <!--double check option-->
                 <div class="checkbox">
                    <input type="checkbox" id="agree" required />
                   <label for="agree">I pinky promise that my info is correct üíñ</label>
               </div>
              
                  <!--sumbit button-->
                   <br />
                  <button class="submit-btn" type="submit">üå∏ Submit üå∏</button>
           </form>
        </div>
        <br>
        <br>
        <br>
    </div>
</body>
</html>
